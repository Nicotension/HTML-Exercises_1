<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> HTML text formatting elements</h1>

        <p Here we can see the HTML elements for text formating with or without special meaning </p>
        
        <p> <b> This is a bold text </b> </p>
        
        <p> <strong> This is a strong text </strong> </p>
        
        <i> This is an italic text </i>
        
        <p> <ep> This is an emphasize text </ep></p>

        <p> this is a <mark>bold</mark> text</p>

        <p> <sub> This is subscripted text </sub></p>
        
        <p <sup> This is superscripted text </sup></p>
        
        <p> <as> This is strikethrough text </as </p>
</body>
</html>
